<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Item</title>
</head>
<body>
  <h1>Lista de Itens</h1>
  <ul id="lista-itens">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <label for="novo-item">Novo Item:</label>
  <input type="text" id="novo-item">
  <button id="adicionar-item">Adicionar Item</button>

  <script>
    document.getElementById('adicionar-item').addEventListener('click', function() {
      const lista = document.getElementById('lista-itens');
      const novoItemInput = document.getElementById('novo-item');
      const valorNovoItem = novoItemInput.value.trim();

      if (valorNovoItem !== '') {
        const novoItem = document.createElement('li');
        novoItem.textContent = valorNovoItem;
        lista.appendChild(novoItem);
        novoItemInput.value = ''; // Limpa o campo de texto após adicionar o item
      } else {
        alert('Por favor, insira um valor para adicionar à lista.');
      }
    });
  </script>
</body>
</html>

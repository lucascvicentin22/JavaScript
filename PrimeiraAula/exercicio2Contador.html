<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contador de Cliques</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    #clickBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contador de Cliques</h1>
    <button id="clickBtn">Clique Aqui!</button>
    <p>Quantidade de Cliques: <span id="clickCount">0</span></p>
  </div>

  <script>
    let count = 0;
    const clickBtn = document.getElementById('clickBtn');
    const clickCount = document.getElementById('clickCount');

    clickBtn.addEventListener('click', () => {
      count++;
      clickCount.textContent = count;
    });
  </script>
</body>
</html>

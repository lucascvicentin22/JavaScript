<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - clique botões</title>
</head>

<body>
    <h1>Exemplo 01 - Clique botões</h1>

    <button id="btn-javascript"> Clique do javascipt </button>
    <button id="btn-jquery"> Clique do jquery </button>

    <button id="cria-paragrafo-javascript"> Cria paragrafo com JavaScript </button>
    <button id="cria-paragrafo-jquery"> Cria paragrafo com Jquery </button>

    <br><br>

    <label>Número 1:</label>
    <input id="numero1" type="number" />

    <label>Número 2:</label>
    <input id="numero2" type="number" />

    <br><br>

    <p id="paragrafo-intervalo" style="display: none;"> Falta 6 minutos para o intervalo </p>
    <button id="mostrar"> Mostra Paragrafo </button>
    <button id="esconder"> Ocultar Paragrafo </button>

    <br><br>
    
    <div id="container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="exemplo01.js"></script>
</body>

</html>

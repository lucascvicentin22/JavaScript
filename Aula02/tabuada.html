<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
    <script>
        //colocar o número da tabuada na variavél numero para ser multiplicado
        let numero = 8
        for(let i = 1; i <= 10; i++){
            let resultado = numero * i;
            console.log(numero + " x " + i + " = " + resultado);
        }   
    </script>
</head>
<body>
    <h1>
        Tabuada
    </h1>
</body>
</html>

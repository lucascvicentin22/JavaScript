<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <script>
        
        function cliqueDoBotao(){
            let nome = document.getElementById("nome").value;
            let idade = document.getElementById("idade").value;

            if(idade > 0){
            console.log(nome)

            if(idade >= 18){
                console.log("Bebida Liberada")
            }else{
                console.error("Bebida Proibida")

                let diferencaIdade = 18 - idade;
                console.error("Você podera consumir alcool daqui " + diferencaIdade + " anos");
            }
            limpar();
        }else{
            alert("Digite uma idade válida.")
        }
        }
        function limpar(){
            document.getElementById("nome").value = '';
            document.getElementById("idade").value = '';
        }

    </script>
</head>
<body>
    <h1>Página de Contato</h1>

    <label>Nome: </label>
    <input type="text" id="nome" /><br><br>

    <label>Idade : </label>
    <input type="number" id="idade"/><br><br>

    <button onclick="cliqueDoBotao()">
        Clicar
    </button>

    <button onclick="limpar()">
        Limpar
    </button>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>

    <script>
        var diaSemana = 1;

        switch(diaSemana){
            case 1:
                console.log("Domingo");
                break;
            case 2: 
                console.log("Segunda - Feira");
                break;
            case 3: 
                console.log("Terça - Feira");
                break;
            case 4: 
                console.log("Quarta - Feira");
                break;
            case 5: 
                console.log("Quinta - Feira");
                break;
            case 6: 
                console.log("Sexta - Feira");
                break;
            case 7: 
                console.log("Sábado");
                break;
                default:
                    console.error("Dia informado inválido!")
        }
    </script>

</head>
<body>
    <h1>Switch</h1>
</body>
</html>
